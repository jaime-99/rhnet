
<form [formGroup]="loginForm"  >
<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm>
                <h1>Inicio de Sesion</h1>
                <p class="text-body-secondary">Nombre de Usuario</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input formControlName="usuario" autoComplete="username" cFormControl placeholder="Usuario" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    formControlName="contrasenia"
                    autoComplete="current-password"
                    cFormControl
                    placeholder="contraseña"
                    type="password"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button type="button" (click)="IniciarSesion()"  class="px-4 btn btn-info text-white">
                      Iniciar Sesion
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Olvidaste tu contraseña?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-primary py-5">
            <c-card-body class="text-center">
              <div>
               
                <img src="../../../../assets/RH1.png" style="width: 100%;" class="rounded mx-auto d-block" alt="...">

               
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>


</form>
